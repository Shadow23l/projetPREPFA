<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/login.css">
    <meta name="description" content="Page de connexion">
</head>
<body>
    <main class="login-page">
        <section class="login-card" role="region" aria-labelledby="login-title">
            <h1 id="login-title">Se connecter</h1>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="username" placeholder="nom@exemple.com">
                    <small class="error" id="emailError" aria-live="polite"></small>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••">
                    <small class="error" id="passwordError" aria-live="polite"></small>
                </div>

                <div class="form-row">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Se souvenir de moi</span>
                    </label>
                    <a class="link" href="#">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn">Se connecter</button>

                <div class="form-footer">
                    <p>Pas encore de compte ? <a href="#">S'inscrire</a></p>
                </div>

                <div id="submitMessage" class="submit-message" aria-live="polite"></div>
            </form>
        </section>
    </main>

    <script src="js/login.js" defer></script>
</body>
</html>
